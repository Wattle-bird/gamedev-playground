<!doctype html><html><head><meta charset="utf-8"><title>TITLE</title><script src="//cdn.jsdelivr.net/npm/eruda"></script><meta name="viewport" content="width=device-width,initial-scale=1"><style>:root {
        /*--size: min(100vw, 60vh);*/
        --size: min(100vw, 90vh);
        --control-height: calc(var(--size) / 2)
      }
      body {
        margin: 0;
      }


      #wrapper {
        width: var(--size);
        margin: 0 auto;
      }

      #pixi {
        width: var(--size);
        height: var(--size);
      }

      #pixi canvas {
        width: var(--size);
        height: var(--size);
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }

      #controls {
        /*height: var(--control-height);*/
        width: var(--size);
        background-color: tan;
      }

      #navigation {
        display: flex;
      }

      #navigation button{
        flex-grow: 1;
        font-size: 16px;
      }</style><script defer="defer" src="bundle.js"></script></head><body><script>if(location.hostname=="localhost")eruda.init();</script><div id="wrapper"><div id="pixi"></div><div id="controls"></div><div id="navigation"><button id="prev">Prev</button> <button id="next">Next</button></div></div></body></html>
